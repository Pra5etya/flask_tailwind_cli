<header class="bg-white shadow-md dark:bg-slate-900 dark:text-slate-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center gap-2">
        <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9v9a3 3 0 01-3 3H6a3 3 0 01-3-3v-9z"></path>
        </svg>
        <a href="#" class="text-2xl font-bold text-blue-600 dark:text-blue-400">MyLogo</a>
      </div>

      <!-- Search Bar + Desktop Toggle -->
      <div class="flex-1 flex items-center mx-4 space-x-4">
        <!-- Search Bar -->
        <div class="relative w-full hidden md:flex">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 dark:text-slate-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1011.25 3a7.5 7.5 0 005.4 13.65z"></path>
            </svg>
          </span>
          <input type="text" placeholder="Search..." 
                 class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">
        </div>

        <!-- Desktop Theme Toggle -->
        <button id="theme-toggle" class="hidden md:flex w-8 h-8 items-center justify-center rounded-md bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-slate-200 focus:outline-none">
          <i data-lucide="moon" id="theme-icon" class="w-5 h-5"></i>
        </button>
      </div>

      <!-- Desktop Menu -->
      <nav id="desktop-menu" class="hidden md:flex space-x-6 items-center"></nav>

      <!-- Mobile Hamburger + Toggle -->
      <div class="flex items-center md:hidden gap-2">
        <!-- Mobile Theme Toggle -->
        <button id="theme-toggle-mobile" class="flex md:hidden w-8 h-8 items-center justify-center rounded-md bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-slate-200 focus:outline-none">
          <i data-lucide="moon" id="theme-icon-mobile" class="w-5 h-5"></i>
        </button>

        <!-- Hamburger -->
        <button id="mobile-menu-button" class="relative w-8 h-8 focus:outline-none">
          <span class="block absolute h-0.5 w-8 bg-gray-700 dark:bg-slate-200 transform transition duration-300 ease-in-out" style="top: 0.25rem"></span>
          <span class="block absolute h-0.5 w-8 bg-gray-700 dark:bg-slate-200 transform transition duration-300 ease-in-out" style="top: 0.875rem"></span>
          <span class="block absolute h-0.5 w-8 bg-gray-700 dark:bg-slate-200 transform transition duration-300 ease-in-out" style="top: 1.5rem"></span>
        </button>
      </div>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
    <div class="mb-2 relative">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 dark:text-slate-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1011.25 3a7.5 7.5 0 005.4 13.65z"></path>
        </svg>
      </span>
      <input type="text" placeholder="Search..." 
             class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">
    </div>
    <nav id="mobile-menu-items" class="flex flex-col space-y-2"></nav>
  </div>
</header>

<script>
(function() {
  // Render ikon Lucide
  lucide.createIcons();

  // Menu data (lokal scope, aman dari redeclare)
  const menuData = [
    { name: 'Home', href: '#' },
    { name: 'About', href: '#' },
    { name: 'Services', href: '#' },
    { name: 'Contact', href: '#' }
  ];

  // Render desktop menu
  const desktopMenu = document.getElementById('desktop-menu');
  menuData.forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.textContent = item.name;
    a.className = "text-gray-700 hover:text-blue-600 dark:text-slate-200 dark:hover:text-blue-400";
    desktopMenu.appendChild(a);
  });

  // Render mobile menu
  const mobileMenuItems = document.getElementById('mobile-menu-items');
  menuData.forEach(item => {
    const a = document.createElement('a');
    a.href = item.href;
    a.textContent = item.name;
    a.className = "text-gray-700 hover:text-blue-600 dark:text-slate-200 dark:hover:text-blue-400";
    mobileMenuItems.appendChild(a);
  });

  // Hamburger toggle
  const btn = document.getElementById('mobile-menu-button');
  const menu = document.getElementById('mobile-menu');
  const spans = btn.querySelectorAll('span');
  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
    spans[0].classList.toggle('rotate-45');
    spans[0].classList.toggle('translate-y-3.5');
    spans[1].classList.toggle('opacity-0');
    spans[2].classList.toggle('-rotate-45');
    spans[2].classList.toggle('-translate-y-3.5');
  });

  // Theme toggle
  const themeToggle = document.getElementById('theme-toggle');
  const themeToggleMobile = document.getElementById('theme-toggle-mobile');
  const themeIcon = document.getElementById('theme-icon');
  const themeIconMobile = document.getElementById('theme-icon-mobile');

  function updateThemeIcon() {
    if (document.documentElement.classList.contains('dark')) {
      themeIcon.setAttribute('data-lucide', 'sun');
      themeIconMobile.setAttribute('data-lucide', 'sun');
    } else {
      themeIcon.setAttribute('data-lucide', 'moon');
      themeIconMobile.setAttribute('data-lucide', 'moon');
    }
    lucide.createIcons({ root: document.body });
  }

  // Inisialisasi tema
  if (localStorage.getItem('theme') === 'dark' || 
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
  updateThemeIcon();

  function toggleTheme(buttonSource = 'unknown') {
    console.log(`Toggle theme triggered by: ${buttonSource}`);
    console.log(`Current mode before toggle: ${document.documentElement.classList.contains('dark') ? 'dark' : 'light'}`);
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    updateThemeIcon();
    console.log(`Current mode after toggle: ${document.documentElement.classList.contains('dark') ? 'dark' : 'light'}`);
  }

  themeToggle.addEventListener('click', () => toggleTheme('desktop button'));
  themeToggleMobile.addEventListener('click', () => toggleTheme('mobile button'));

})();
</script>
